---
# Install Node Exporter

- name: Download Node Exporter tarball
  get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v1.7.0/node_exporter-1.7.0.linux-amd64.tar.gz"
    dest: "/tmp/node_exporter.tar.gz"
    mode: '0644'

- name: Extract Node Exporter
  unarchive:
    src: "/tmp/node_exporter.tar.gz"
    dest: "/usr/local/bin/"
    remote_src: yes
    creates: "/usr/local/bin/node_exporter-1.7.0.linux-amd64/node_exporter"

- name: Move Node Exporter binary
  command: mv /usr/local/bin/node_exporter-1.7.0.linux-amd64/node_exporter /usr/local/bin/node_exporter
  args:
    creates: "/usr/local/bin/node_exporter"

- name: Create systemd service for Node Exporter
  copy:
    dest: /etc/systemd/system/node_exporter.service
    content: |
      [Unit]
      Description=Node Exporter
      After=network.target

      [Service]
      User=vagrant
      ExecStart=/usr/local/bin/node_exporter --web.listen-address="0.0.0.0:9100"
      Restart=always

      [Install]
      WantedBy=default.target
  notify:
    - Reload systemd
    - Restart Node Exporter

- name: Reload systemd
  systemd:
    daemon_reload: yes

- name: Enable and start Node Exporter
  systemd:
    name: node_exporter
    enabled: yes
    state: started

# Handlers
- name: Restart Node Exporter
  systemd:
    name: node_exporter
    state: restarted
